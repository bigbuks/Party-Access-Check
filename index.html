<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Access Check</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
        color: #fff;
        text-align: center;
        flex-direction: column;
      }
      .granted {
        color: #00ff6a;
        font-size: 2rem;
      }
      .denied {
        color: #ff3b3b;
        font-size: 2rem;
      }
      h1 {
        margin-bottom: 10px;
      }
      .type {
        font-size: 1.5rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1 id="message"></h1>
    <p class="type" id="type"></p>

    <script>
      // Get the URL parameter
      const params = new URLSearchParams(window.location.search);
      const access = params.get("access");

      const messageEl = document.getElementById("message");
      const typeEl = document.getElementById("type");

      if (access === "vip") {
        messageEl.textContent = "✅ Access Granted";
        typeEl.textContent = "Welcome VIP Guest!";
        messageEl.classList.add("granted");
      } else if (access === "guest") {
        messageEl.textContent = "✅ Access Granted";
        typeEl.textContent = "Welcome, Guest!";
        messageEl.classList.add("granted");
      } else if (access === "staff") {
        messageEl.textContent = "✅ Access Granted";
        typeEl.textContent = "Welcome, Staff Member!";
        messageEl.classList.add("granted");
      } else {
        messageEl.textContent = "❌ Access Denied";
        typeEl.textContent = "Invalid or Unknown QR Code.";
        messageEl.classList.add("denied");
      }
    </script>
  </body>
</html>
